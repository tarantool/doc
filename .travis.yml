language: python
python:
  - "3.9"
sudo: true

addons:
  apt:
    packages:
      - cmake
      - cmake-data
      - lua5.1
      - liblua5.1-0-dev
      - pandoc

install:
  - cmake --version
  - pip install -r requirements.txt --upgrade --user
  - pip install pyOpenSSL --upgrade --user

script: bash ./documentation.sh

env:
  global:
    - ENCRYPTION_LABEL: "cc37864fc395"
